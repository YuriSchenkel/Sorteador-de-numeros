<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class='row w-100 m-0'>
    <div class='col bg-primary line-top p-0 '></div>
</div>

<div class='container mt-5'>

    <h1 class='text-center mb-5'>Sorteador de números</h1>
<!--    <form action="/" method="post">-->
        <div class="row mb-5 d-flex align-items-center">
            <div class="col-md">
                <h3 class='text-center'>Sortear </h3>
            </div>
            <div class="col-md">
                <input id='qtd' name="qtd" type="number" class="form-control text-center fw-bold fs-2">
            </div>
            <div class="col-md">
                <h3 class='text-center '>n° entre </h3>
            </div>
            <div class="col-md">
                <input id='min' name="min" type="number" class="form-control text-center fw-bold fs-2">
            </div>
            <div class="col-md-1">
                <h3 class='text-center'>e</h3>
            </div>
            <div class="col-md">
                <input id='max' name="max" type="number" class="form-control text-center fw-bold fs-2">
            </div>
        </div>

        <div class="row">
            <div class='d-flex justify-content-center col-sm-6'>
                <button id="enviar" class="btn btn-primary btn-lg">Sortear</button>
            </div>
            <div class="col-sm-6 text-center">
                <div class="text-start">
                    <div>
                        <input type="checkbox" value="ordenar" id="ordenar" name="ordenar"> Ordenar
                        resultados em ordem crescente
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" name="repeticao" value="repeticao" id="repeticao">
                        Permitir repetição de número</label>
                    </div>
                </div>
            </div>
        </div>
<!--    </form>-->
    <div class="row mt-5">
        <div class="col-sm-6 text-center">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Sorteio</th>
                    <th scope="col">Resultado</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="numero , cont : ${resultados}">
                    <td th:text="${cont.index + 1}"></td>
                    <td th:text="${numero}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <h4 class="text-center">Quantidade de Numeros</h4>
            <h1 class="text-center" th:text="${qtd}"></h1>
            <h4 class="text-center mt-5">Sorteio entre</h4>
            <h1 class="text-center"><span th:text="${min}"></span> e <span th:text="${max}"></span></h1>
        </div>
    </div>
    <script type="text/javascript">
        $("#enviar").click(envia);
        function envia(){

            let qtd = $("#qtd").val();
            let min = $("#min").val();
            let max = $("#max").val();
            let ordenar = $("#ordenar")[0].checked;
            let repeticao = $("#repeticao")[0].checked;

            $.ajax({
                type: "POST",
                url: "/",
                data: {
                    qtd: qtd,
                    min: min,
                    max: max,
                    ordenar:ordenar,
                    repeticao:repeticao
                },
                success: function (data) {
                    console.log(data);
                },
                error: function () {
                    alert("Não foi possível realizar a solicitação.");
                }
            });
        }
    </script>
</div>
</body>
</html>
